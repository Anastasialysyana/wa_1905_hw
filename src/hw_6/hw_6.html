<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metro ui</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="main-container__wrapper">
    <h1 class="container-header">User</h1>
    <div class="main-container-items__wrapper">
        <div class="items__container">
            <div class="item-content__home">
                <div class="item__icon">
                    <img src="images/home.png" alt="">
                </div>
                <div class="item__header">
                    Home
                </div>
            </div>

            <div class="item-content__contact">
                <div class="item__icon">
                    <img src="images/contact.png" alt="">
                </div>
                <div class="item__header">
                    Contact
                </div>
            </div>
            <div class="item-content_hire">
                <div class="item__icon">
                    <img src="images/hire.png" alt="">
                </div>
                <div class="item__header">
                    Hire
                </div>
            </div>
            <div class="item-content__photos">
                <div class="item__icon">
                    <img src="images/photos.png" alt="">
                </div>
                <div class="item__header">
                    Photos
                </div>
            </div>

            <div class="item-content__about">
                <div class="item__icon">
                    <img src="images/about.png" alt="">
                </div>
                <div class="item__header">
                    About
                </div>
            </div>
            <div class="item-content__about-item">
                <div class="item__icon">
                    <img src="images/about.png" alt="">
                </div>
                <div class="item__header">
                    About
                </div>
            </div>

            <div class="item-content__blog">
                <div class="item__icon">
                    <img src="images/blog-image.png" alt="">
                </div>
                <div class="item__header">
                    Blog <br>
                    Hello world!
                </div>
            </div>
            <div class="item-content__contact-item">
                <div class="item__icon">
                    <img src="images/contact.png" alt="">
                </div>
                <div class="item__header">
                    Contact
                </div>
            </div>
        </div>
    </div>

</div>

</html>
